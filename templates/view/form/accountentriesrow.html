
<div id="{$_name}" class="{$class}">
  <div class="atk-box-large atk-swatch-ink atk-push-reset atk-shape-rounded-top">
    <div class="main-box">
      <div class="main-box-body clearfix">
        <form class="form-group">
          <div class="row xepan-push">
            <cite><strong>Title</strong></cite>
            <div class="col-md-12 col-lg-12">
              <div class="atk-form-row atk-form-field">{$title}</div>
            </div>
          </div>
          <div class="row xepan-push">
            <div class="col-md-4 col-lg-4">
              <cite><strong>Side</strong></cite>
              <div class="atk-form-row atk-form-field">{$side}</div>
            </div>
            <div class="col-md-4 col-lg-4">
              <cite> <strong> Group</strong></cite>
              <div class="atk-form-row atk-form-field">{$group}</div>
            </div>
            <div class="col-md-4 col-lg-4">
              <cite> <strong> Balance Sheet</strong></cite>
              <div class="atk-form-row atk-form-field">{$balance_sheet}</div>
            </div>
          </div>
          <div class="row xepan-push">
            <div class="col-md-4 col-lg-4">
              <cite> <strong> Parent Group</strong></cite>
              <div class="atk-form-row atk-form-field">{$parent_group}</div>
            </div>
            <div class="col-md-4 col-lg-4">
              <cite><strong>  Ledger</strong></cite>
              <div class="atk-form-row atk-form-field">{$ledger}</div>
            </div>
            <div class="col-md-4 col-lg-4">
              <cite> <strong> Ledger Type</strong></cite>
              <div class="atk-form-row atk-form-field">{$ledger_type}</div>
            </div>
          </div>
          <div class="row xepan-push">
            <div class="col-md-4 col-lg-4">
              <cite><strong>  Ledger Changable</strong></cite>
              <div class="atk-form-row atk-form-field">{$is_ledger_changable}</div>
            </div>
            <div class="col-md-4 col-lg-4">
              <cite><strong>  Allow Add Ledger</strong></cite>
              <div class="atk-form-row atk-form-field">{$is_allow_add_ledger}</div>
            </div>
            <div class="col-md-4 col-lg-4">
              <cite><strong>  Include Curreny</strong></cite>
              <div class="atk-form-row atk-form-field">{$is_include_currency}</div>
            </div>
          </div>
          <div class="xepan-push-large"></div>
          <div class="xepan-push-large"></div>
          <hr/><a class="xbtn xbtn-primary atk-swatch-tomato atk-button-large atk-col-5 w-shadow action-large">
            						
            {$FormButtons}</a>
        </form>
      </div>
    </div>
  </div>
</div>
