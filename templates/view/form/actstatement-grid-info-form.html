{$Content}
<div class="row">
  <div class="col-lg-12">
    <div class="main-box">
      <header class="main-box-header clearfix">
        <h2>Statement Of Accounts</h2>
      </header>
      <div class="main-box-body clearfix">
        <div class="row xepan-push">
          <div class="col-lg-8">
            <label> </label><strong>Account Name :</strong>
            <div class="atk-form-row atk-form-field">{$ledger}</div>
          </div>
          <div class="col-lg-4">
            <label> </label><strong>Amount :</strong>
            <div class="atk-form-row atk-form-field">{$amount}</div>
          </div>
        </div>
        <div class="row xepan-push">
          <div class="col-lg-6">
            <label> </label><strong>From Date:</strong>
            <div class="atk-form-row atk-form-field">{$from_date}</div>
          </div>
          <div class="col-lg-6">
            <label> </label><strong>To Date:</strong>
            <div class="atk-form-row atk-form-field">{$to_date}</div>
          </div>
        </div>
        <div class="row xepan-push">
          <div class="col-lg-12">{$FormButtons}</div>
        </div>
      </div>
    </div>
  </div>
</div>
